<!DOCTYPE html>
<html>
	<head>
		<title>Attribution Generator</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script src="dojoConfig.js"></script>
		<script src="lib/dojo/dojo.js"></script>
		<link href="app/application.css" rel="stylesheet" media="screen">
		<link href="app/attributed-image.css" rel="stylesheet" media="screen">
		<link href="app/frontpage.css" rel="stylesheet" media="screen">
		<link href="app/global.css" rel="stylesheet" media="screen">
		<link href="app/navigation.css" rel="stylesheet" media="screen">
		<link href="app/option.css" rel="stylesheet" media="screen">
		<link href="app/optioncontainer.css" rel="stylesheet" media="screen">
		<link href="app/preview.css" rel="stylesheet" media="screen">
		<link href="app/questionnaire.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<script>
			( function( require ) {
				require( [
				'jquery',
				'app/Application',
				'app/Api',
				'app/LicenceStore',
				'app/LICENCES'
			], function( $, Application, Api, LicenceStore, LICENCES ) {

					$( document ).ready( function () {
						var application = new Application( $( '#application' ) );

						application.start();
					} );

				} );
			}( require ) );
		</script>
		<div id="application" class="application">
			<noscript>JavaScript needs to be enabled to use the application.</noscript>
		</div>
	</body>
</html>
